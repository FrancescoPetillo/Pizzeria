<div class="container-fluid">
    <!-- Titolo della sezione -->
    <div class="row text-center mb-1">
        <div class="col">
            <hr>
        </div>
        <div class="col-auto">
            <h2 class="text-capitalize text-dark">Sfiziosit√† <span role="img" aria-label="snack">üçï</span></h2>

    <!-- Sezione sfizi orizzontale -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let t of toppings">
            <div class="card">
                <div class="row g-0">
                    <!-- Colonna Immagine -->
                    <div class="col-md-4">
                        <img [src]="t.image" class="img-fluid rounded-start" alt="{{t.tname}}">
                    </div>

                    <!-- Colonna Dettagli -->
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{t.tname}}</h5>
                            <p class="card-text text-muted">Prezzo: &#8364;{{t.price}}</p>
                            <p class="card-text" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">{{t.description}}</p>
                            <button type="button" class="btn btn-warning w-100" (click)="addToppingToCart(t)">
                                <i class="fa fa-shopping-cart"></i> Aggiungi al carrello
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Descrizione finale sotto gli sfizi -->
    <p class="text-center mt-4" style="font-size: 1.1rem; font-weight: 600;">

    </p>

    <!-- Sezione per totale -->
    <div class="row mt-4">
        <div class="col-12 text-center mt-2">
            <b>
                <h6 class="float-end">Totale: &#8364;{{toppingtotal}}</h6>
            </b>
        </div>
    </div>
</div>
