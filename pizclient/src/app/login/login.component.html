<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control rounded-pill"
                required
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control rounded-pill"
                required
                [(ngModel)]="password"
              />
            </div>
            <button class="btn btn-danger w-100 rounded-pill" type="submit">
              Accedi
            </button>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3 text-center">
            {{ error }}
          </div>
          <div *ngIf="success" class="alert alert-success mt-3 text-center">
            {{ success }}
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/register" class="btn btn-outline-danger rounded-pill px-4">
              Non hai un account? Registrati
            </a>
            <br />
            <!-- <a routerLink="/forgot">Password dimenticata?</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
