<form id="paymentForm" class="border p-4 bg-white shadow rounded" novalidate>
  <!-- Dati utente -->
  <div class="mb-3">
    <label for="fullName" class="form-label">Nome completo</label>
    <input type="text" class="form-control" id="fullName" required minlength="3">
    <div class="invalid-feedback">Inserisci un nome valido.</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" required>
    <div class="invalid-feedback">Inserisci un'email valida.</div>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Indirizzo di spedizione</label>
    <input type="text" class="form-control" id="address" required>
    <div class="invalid-feedback">Inserisci un indirizzo valido.</div>
  </div>

  <div class="mb-3">
    <label for="card" class="form-label">Numero Carta</label>
    <input type="password" class="form-control" id="card" required pattern="\\d{16}" maxlength="16">
    <div class="invalid-feedback">Inserisci un numero di carta valido (16 cifre).</div>
  </div>

  <button type="submit" class="btn btn-success w-100">Paga Ora</button>
</form>

<script>
  const form = document.getElementById('paymentForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    if (form.checkValidity()) {
      const payload = {
        name: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        card: document.getElementById('card').value
      };

      fetch('http://localhost:3000/checkout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        successMsg.classList.remove('d-none');
        form.reset();
        form.classList.remove('was-validated');
      })
      .catch(err => {
        console.error('Errore nel pagamento:', err);
        alert("Errore durante il pagamento. Riprova pi√π tardi.");
      });
    } else {
      form.classList.add('was-validated');
    }
  });
</script>
